<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Font/digital-7 (italic).ttf">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main">
    <div id="Home">
        <h1>Home</h1>
        <span id="hScore-el">Score</span>
        <br>
        <div id="hButton">
        <button  onclick="hOne()">+1</button>
        <button  onclick="hTwo()">+2</button>
        <button  onclick="hThree()">+3</button>
        </div>
    </div>
    <div id="Away">
        <h1>Away</h1>
        <span id="aScore-el">Score</span>
        <br>
        <div id="aButton">
        <button  onclick="aOne()">+1</button>
        <button  onclick="aTwo()">+2</button>
        <button  onclick="aThree()">+3</button>
        </div>    
    </div>   
    <div  id="reset-el">
    <button class="reset-btn" onclick="reset()">Reset</button>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
